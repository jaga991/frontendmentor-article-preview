<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/8fb964a4e2.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex-container">
      <header>
        <img src="/images/logo.svg" alt="logo">
      </header>
      <div class="content-container">
        <h1>WE'RE</h1>
        <h1>COMING</h1>
        <h1>SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="form-group">
          <input type="email" name="email" id="email-input" placeholder="Email Adress">
          <span><img src="/images/icon-error.svg" alt="" id="error-icon"></span>
          <button type="submit"><img src="/images/icon-arrow.svg" alt=""></button>
          <span id="alert-msg">Please provide a valid email</span>
        </div>
      </div>
      
    <img src="/images/hero-desktop.jpg" alt="hero-img" id="hero-img">
  </div>

<script src="/js/script.js"></script>
</body>
</html>
